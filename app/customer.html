<form name="customerForm" class="form-horizontal container" novalidate>
  <fieldset>
    <h2 class="text-center">{{ pageTitle }}</h2>
    
    <div class="form-group" ng-class="{ 'has-error': customerForm.id.$touched && customerForm.id.$invalid }">
      <label class="col-sm-3 control-label">Customer ID</label>
      <div class="col-sm-6">
        <input type="number" ng-disabled="isCustomerEdit" name="id" class="form-control col-sm-6" ng-model="customer.id" min="0" required>
        <div class="help-block" ng-messages="customerForm.id.$error" ng-if="customerForm.id.$touched">
          <p ng-message="required">Customer ID is required.</p>
          <p ng-message-exp="validationError">This field should be unique.</p>
        </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': customerForm.firstName.$touched && customerForm.firstName.$invalid }">
      <label class="col-sm-3 control-label">First Name</label>
      <div class="col-sm-6">
        <input type="text" name="firstName" class="form-control" ng-model="customer.firstName" required>
          <div class="help-block" ng-messages="customerForm.firstName.$error" ng-if="customerForm.firstName.$touched">
            <p ng-message="required">First name is required.</p>
          </div>
      </div> 
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': customerForm.lastName.$touched && customerForm.lastName.$invalid }">
      <label class="col-sm-3 control-label">Last Name</label>
      <div class="col-sm-6">
         <input type="text" name="lastName" class="form-control" ng-model="customer.lastName" required>
         <div class="help-block" ng-messages="customerForm.lastName.$error" ng-if="customerForm.lastName.$touched">
           <p ng-message="required">Last name is required.</p>
         </div>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': customerForm.birthday.$touched && customerForm.birthday.$invalid }">
      <label class="col-sm-3 control-label">Birthday</label>
      <div class="col-sm-6">
         <p class="input-group">
            <input type="text" class="form-control" name="birthday" uib-datepicker-popup ng-model="customer.birthday" is-open="birthday.opened" datepicker-options="birthdayOptions" close-text="Close" required/>
            <span class="input-group-btn">
              <button type="button" class="btn btn-default" ng-click="openBirthday()"><i class="glyphicon glyphicon-calendar"></i></button>
            </span>

            <div class="help-block" ng-messages="customerForm.birthday.$error" ng-if="customerForm.birthday.$touched">
              <p ng-message="required">Birthday is required.</p>
            </div>
          </p>
       </div>
    </div>
    
   <div class="form-group" ng-class="{ 'has-error': customerForm.gender.$touched && customerForm.gender.$invalid }">
      <label class="col-sm-3 control-label">Gender</label>
      <div class="col-sm-6">
          <ui-select ng-model="customer.gender" theme="selectize" ng-disabled="ctrl.disabled" title="Choose a gender">
            <ui-select-match>{{$select.selected}}</ui-select-match>
            <ui-select-choices repeat="item in genders">
              <span ng-bind-html="item"></span>
            </ui-select-choices>
          </ui-select>
      </div>
    </div>
      
    <div class="form-group" ng-class="{ 'has-error': customerForm.lastContact.$touched && customerForm.lastContact.$invalid }">
      <label class="col-sm-3 control-label">Last Contact</label>
      <div class="col-sm-6">
        <p class="input-group">
           <input type="text" class="form-control" name="lastContact" uib-datepicker-popup ng-model="customer.lastContact" is-open="lastContact.opened" datepicker-options="lastContactOptions" close-text="Close" required/>
           <span class="input-group-btn">
             <button type="button" class="btn btn-default" ng-click="openLastContact()"><i class="glyphicon glyphicon-calendar"></i></button>
           </span>
           <div class="help-block" ng-messages="customerForm.lastContact.$error" ng-if="customerForm.lastContact.$touched">
             <p ng-message="required">Last contact is required.</p>
           </div>
        </p>
      </div>
    </div>
    
    <div class="form-group" ng-class="{ 'has-error': customerForm.customerLifetimeValue.$touched && customerForm.customerLifetimeValue.$invalid }">
      <label class="col-sm-3 control-label">Customer Lifetime Value</label>
      <div class="col-sm-6">
         <input type="number" name="customerLifetimeValue" class="form-control" ng-model="customer.customerLifetimeValue" min="0" required>
         <div class="help-block" ng-messages="customerForm.customerLifetimeValue.$error" ng-if="customerForm.customerLifetimeValue.$touched">
           <p ng-message="required">Customer lifetime is required.</p>
         </div>
      </div>  
    </div>
    
    <div class="form-group">
      <label class="col-sm-3"></label>
      <div class="col-sm-6">
        <button type="submit" ng-disabled="customerForm.$invalid" class="btn btn-primary" ng-click="saveCustomer()">Save</button>
        <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
      </div>
    </div>
 </fieldset>
</form>
